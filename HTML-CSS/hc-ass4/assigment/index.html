<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="flex-grid.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <nav class="nav col-12">
        <div class="logo col-4">
          <div class="row">LOGO</div>
        </div>
        <div class="menu col-8">
          <div class="row">MENU</div>
        </div>
      </nav>
      <section class="banner col-12">
        <div class="row">BANNER</div>

      <section class="content col-12">

          <div class="row">SECTION 1</div>

        <section class="section-2 col-4">
          <div class="row">SECTION 2</div>
        </section>
        <section class="section-3 col-4">
          <div class="row">SECTION 3</div>
        </section>
        <section class="section-4 col-3">
          <div class="row">SECTION 4</div>
        </section>
        <section class="section-5 col-6">
          <div class="row">SECTION 5</div>
        </section>
        <section class="section-6 col-3">
          <div class="row">SECTION 6</div>
        </section>
      </section>
      <footer class="footer col-12">
        <div class="row">FOOTER</div>
      </footer>
    </main>

</html>
